syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";

package br.com.zup.edu;

service RegistraPropostaGrpcService {
  rpc registra (NovaPropostaRequest) returns (NovaPropostaResponse) {}
}

message NovaPropostaRequest {

  string documento = 1;
  string email = 2;
  string nome = 3;
  string endereco = 4;
  string salario = 5;

}

message NovaPropostaResponse {

  int64 id = 1; // int64 == long

}