syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";

package br.com.zup.edu;

service NovaPropostaGrpcService {
  rpc cadastra (NovaPropostaGrpcRequest) returns (NovaPropostaGrpcResponse) {}
}

message NovaPropostaGrpcRequest {
  string nome = 1;
  string email = 2;
  string documento = 3;
  string endereco = 4;
  string salario = 5;
}

message NovaPropostaGrpcResponse {
  int64 id = 1; // int64 == Long
}